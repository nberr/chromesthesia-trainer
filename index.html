

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Chromesthesia Trainer</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style type="text/css">
        * {
            padding: 0; margin: 0;
        }
        html {
            height: 100.1&#37;;
        }
        #content1 {
            float: left;
            width: 50%;
            background-color: #DDD;
        }
        #content2 {
            float: left;
            width: 50%;
            background-color: #CCC;
        }
    </style>
</head>
<body>
    <div id="content1">Practice Mode<script src="js/main.js"></script>
        <pre>
        <input type="button" value="unison"onclick="playInterval(0)">
        <input type="button" value="minor 2nd"onclick="playInterval(1);">
        <input type="button" value="major 2nd"onclick="playInterval(2)">
        <input type="button" value="minor 3rd"onclick="playInterval(3)">
        <input type="button" value="major 3rd"onclick="playInterval(4);">
        <input type="button" value="perfect 4th"onclick="playInterval(5);">
        <input type="button" value="tritone"onclick="playInterval(6);">
        <input type="button" value="perfect 5th"onclick="playInterval(7);">
        <input type="button" value="minor 6th"onclick="playInterval(8);">
        <input type="button" value="major 6th"onclick="playInterval(9);">
        <input type="button" value="minor 7th"onclick="playInterval(10);">
        <input type="button" value="major 7th"onclick="playInterval(11);">
        <input type="button" value="octave"onclick="playInterval(12);">
            </pre>
    </div>
    <div id="content2">Testing Mode<script src="js/main.js"></script>
        <pre>
        <input type="button" value="start"onclick="start_test()">
        <input type="button" value="unison"onclick="playInterval(0)">
        <input type="button" value="minor 2nd"onclick="playInterval(1);">
        <input type="button" value="major 2nd"onclick="playInterval(2)">
        <input type="button" value="minor 3rd"onclick="playInterval(3)">
        <input type="button" value="major 3rd"onclick="playInterval(4);">
        <input type="button" value="perfect 4th"onclick="playInterval(5);">
        <input type="button" value="tritone"onclick="playInterval(6);">
        <input type="button" value="perfect 5th"onclick="playInterval(7);">
        <input type="button" value="minor 6th"onclick="playInterval(8);">
        <input type="button" value="major 6th"onclick="playInterval(9);">
        <input type="button" value="minor 7th"onclick="playInterval(10);">
        <input type="button" value="major 7th"onclick="playInterval(11);">
        <input type="button" value="octave"onclick="playInterval(12);">
            </pre>
    </div>
</body>
</html>
